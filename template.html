<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="../static/favicon.ico" type="image/png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../static/bootstrap.min.css">

    <title>Offline Library</title>
  </head>
  <body>
    <nav aria-label="Page navigation" class="container" style="margin-top: 2em; margin-left: auto; max-width: max-content">
      <ul class="pagination">
        <li class="page-item{% if current_page == 1 %} disabled{% endif %}">
          <a class="page-link" href="./index_{{current_page - 1}}.html" tabindex="-1">Назад</a>
        </li>
        {% for page in range(1, amount + 1) %}
          <li class="page-item{% if page == current_page %} active{% endif %}">
            <a class="page-link" href="./index_{{page}}.html">{{page}}</a>
          </li>
        {% endfor %}
        <li class="page-item{% if current_page == amount %} disabled{% endif %}">
          <a class="page-link" href="./index_{{current_page + 1}}.html" tabindex="1">Вперёд</a>
        </li>
      </ul>
    </nav>
    {% for chunked_books in books %}
      <div class="container">
        <div class="row">
          {% for book in chunked_books %}
            <div class="col">
              <div class="card mb-3" style="max-width: 540px;">
                <div class="row no-gutters">
                  <div class="col-md-4">
                    <img src="{{book.cover|urlencode}}" class="card-img" alt="{{book.title}}">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">{{book.title}}</h5>
                      <p class="card-text">{{book.author}}</p>
                      {% for genre in book.genre %}
                        <span class="badge badge-pill badge-light">{{genre}}</span>
                      {% endfor %}
                      <p class="card-text" style="font-weight: bold; margin-top: 2em"><a href="{{book.text|urlencode}}" target="_blank">Читать</a></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
    {% endfor %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../static/jquery-3.3.1.slim.min.js"></script>
    <script src="../static/popper.min.js"></script>
    <script src="../static/bootstrap.min.js"></script>
  </body>
</html>
